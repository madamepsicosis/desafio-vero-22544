<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Práctica Obligatoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="actividadobligatoria.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-3"  >
            <img src="logoHtml.png" class="card-img-top" alt="Logo html">
            <div class="card-body">
                <h5 class="card-title">título 1</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
    
    </div>
    <div class="col-md-4">
        <div class="card mb-3">
            <img src="logoCss.png" class="card-img-top" alt="Logo css">
            <div class="card-body">
                <h5 class="card-title">título 2</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
    
    </div>
    <div class="col-md-4">
        <div class="card mb-3">
            <img src="logoBoot.png" class="card-img-top" alt="Logo bootstrap">
            <div class="card-body">
                <h5 class="card-title">título 3</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
    
    </div>
    <div class="col  p-3">
        <div class="col-md-6 mb-3">
          <label for="email" >Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <p small class="text-muted">Nunca comparta su email.</small></p>
        <div class="col-md-6 mb-3">
          <label for="pass" >Contraseña</label>
          <input type="password" name="pass" id="pass" class="form-control" required>
        </div>
        <div class="form-check mb-3 ">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Verificar
            </label>
          </div>
        <input type="submit " value="Enviar" class="btn btn-primary" style="width: 100px;">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
